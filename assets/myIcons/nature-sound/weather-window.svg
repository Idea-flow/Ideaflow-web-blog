<svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 512 512">
    <!-- 可爱窗框 - 粉蓝色带圆角 -->
    <rect x="30" y="50" width="452" height="412" rx="15" fill="#B8E1FF" stroke="#8BB8E8" stroke-width="12"/>

    <!-- 窗户格栅 - 保留传统十字+田字结构但变可爱 -->
    <rect x="60" y="80" width="392" height="352" fill="none" stroke="#8BB8E8" stroke-width="10" stroke-linejoin="round"/>
    <path d="M256 80v352M60 256h392" stroke="#8BB8E8" stroke-width="10" stroke-linecap="round"/>
    <path d="M148 256h216M256 148v216" stroke="#FFF" stroke-width="6" stroke-linecap="round" stroke-dasharray="10,5" opacity="0.7"/>

    <!-- 四格玻璃 - 半透明糖果色 -->
    <rect x="80" y="100" width="152" height="132" rx="8" fill="#FFD6F7" fill-opacity="0.3"/>
    <rect x="280" y="100" width="152" height="132" rx="8" fill="#CEFDFF" fill-opacity="0.3"/>
    <rect x="80" y="280" width="152" height="132" rx="8" fill="#FFF4D1" fill-opacity="0.3"/>
    <rect x="280" y="280" width="152" height="132" rx="8" fill="#D8FFC4" fill-opacity="0.3"/>

    <!-- 窗外景色 - 梦幻卡通 -->
    <g transform="translate(60 80)">
        <!-- 渐变夜空 -->
        <rect width="392" height="352" fill="url(#nightSky)" rx="8"/>

        <!-- 卡通元素 -->
        <g fill="#FFF">
            <!-- 云朵 -->
            <path d="M50 50a20 15 0 0 1 40 0a25 20 0 0 1 50 0a15 15 0 0 1 30 0a20 20 0 0 1-140 40z" opacity="0.8"/>

            <!-- 星星群 -->
            <g transform="translate(200 80)">
                <path d="M0-15l4 6 7-2-4 6 4 6-7-2-4 6-4-6-7 2 4-6-4-6 7 2z" opacity="0.9"/>
                <path d="M50-30l3 5 5-2-3 5 3 5-5-2-3 5-3-5-5 2 3-5-3-5 5 2z" opacity="0.7"/>
                <path d="M100 20l2 3 3-1-2 3 2 3-3-1-2 3-2-3-3 1 2-3-2-3 3 1z" opacity="0.8"/>
            </g>

            <!-- 大月亮 -->
            <circle cx="320" cy="100" r="30" fill="#FFF9C4" opacity="0.9"/>
        </g>
    </g>

    <!-- 窗台 - 圆润可爱 -->
    <rect x="20" y="462" width="472" height="30" rx="10" fill="#FFB6C1"/>

    <!-- 窗台装饰 - 小盆栽和猫咪 -->
    <g transform="translate(180 435)">
        <!-- 花盆 -->
        <rect x="20" y="20" width="40" height="15" fill="#FF8A80" rx="3"/>
        <!-- 植物 -->
        <path d="M40 10c-10-15 10-15 0 0-5-10 5-10 0 0" stroke="#81C784" stroke-width="3" fill="none" stroke-linecap="round"/>
        <!-- 睡觉猫咪 -->
        <path d="M120 25a10 5 0 0 1 20 0c0 5-10 15-10 15s-10-10-10-15z" fill="#9E9E9E"/>
        <circle cx="125" cy="20" r="3" fill="#000"/>
        <circle cx="135" cy="20" r="3" fill="#000"/>
        <path d="M130 25h-3" stroke="#000" stroke-width="1"/>
    </g>

    <!-- 窗框装饰 - 小星星贴纸 -->
    <g fill="#FFEB3B" opacity="0.8">
        <path d="M40 40l3 5 5-2-3 5 3 5-5-2-3 5-3-5-5 2 3-5-3-5 5 2z"/>
        <path d="M472 80l2 3 3-1-2 3 2 3-3-1-2 3-2-3-3 1 2-3-2-3 3 1z"/>
    </g>

    <!-- 渐变定义 -->
    <defs>
        <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#303f9f"/>
            <stop offset="100%" stop-color="#5c6bc0"/>
        </linearGradient>
    </defs>
</svg>