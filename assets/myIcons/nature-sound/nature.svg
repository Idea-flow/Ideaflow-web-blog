<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" style="shape-rendering:geometricPrecision">
    <!-- 自然光谱 -->
    <defs>
        <linearGradient id="mountain" x1="0" y1="1" x2="1" y2="0">
            <stop offset="30%" stop-color="#8ab17d" />
            <stop offset="90%" stop-color="#c4d6b0" />
        </linearGradient>
        <linearGradient id="water" x1="0.5" y1="1" x2="0.5" y2="0">
            <stop offset="40%" stop-color="#8ac3d8" />
            <stop offset="100%" stop-color="#c5e6f2" />
        </linearGradient>
    </defs>

    <!-- 山体轮廓 -->
    <path fill="url(#mountain)" d="M8 44L22 16 38 44 58 28 64 44v20H8z" opacity="0.9"/>

    <!-- 水面倒影 -->
    <path fill="url(#water)" d="M8 44v20h56L38 44 22 16 8 44z" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.8;0.7" dur="8s" repeatCount="indefinite"/>
    </path>

    <!-- 自然光斑 -->
    <g opacity="0.3">
        <circle cx="48" cy="18" r="4" fill="#fff9c2"/>
        <ellipse cx="12" cy="32" rx="3" ry="2" fill="#f5ffdf"/>
    </g>
</svg>