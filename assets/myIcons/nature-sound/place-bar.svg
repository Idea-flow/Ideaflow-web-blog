<svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24">
    <defs>
        <!-- 自然玻璃渐变（模拟日光下的折射） -->
        <linearGradient id="naturalGlass" x1="30%" y1="10%" x2="70%" y2="90%">
            <stop offset="0%" stop-color="#E8F4F8" stop-opacity="0.95"/>
            <stop offset="50%" stop-color="#B8D8E8" stop-opacity="0.7"/>
            <stop offset="100%" stop-color="#7EB4C2" stop-opacity="0.6"/>
        </linearGradient>

        <!-- 自然酒液渐变（蜂蜜色白葡萄酒） -->
        <linearGradient id="naturalWine" x1="40%" y1="20%" x2="60%" y2="80%">
            <stop offset="20%" stop-color="#F3E5AB" stop-opacity="0.85"/>
            <stop offset="80%" stop-color="#D4A55E" stop-opacity="0.9"/>
        </linearGradient>

        <!-- 自然光晕效果 -->
        <filter id="naturalGlow" width="120%" height="120%" x="-10%" y="-10%">
            <feGaussianBlur stdDeviation="0.5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>

        <!-- 手绘风格噪点 -->
        <filter id="organicNoise">
            <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="1"/>
            <feDisplacementMap scale="1" in="SourceGraphic"/>
        </filter>
    </defs>

    <!-- 玻璃杯身（带自然扭曲） -->
    <path fill="url(#naturalGlass)" filter="url(#naturalGlow)"
          d="M11 19v-4.5L4.2 6q-.15-.15-.3-.35T3.5 5q0-.5.35-.85T4.5 3.5h15q.5 0 .85.35t.35.85q0 .2-.1.4t-.3.35L13 14.5V19h3.5q.3 0 .5.2t.2.5-.2.5-.5.2H7q-.3 0-.5-.2t-.2-.5.2-.5.5-.2z"
          opacity="0.9" stroke="#A3C1D0" stroke-width="0.3" stroke-opacity="0.5"/>

    <!-- 自然酒液（带流动感） -->
    <path fill="url(#naturalWine)"
          d="M11 15v3.5h2V15l6.3-8.5q.15-.15.3-.35t.2-.4q0-.2-.1-.35t-.3-.25h-15q-.2.1-.3.25t-.1.35q0 .2.1.4t.3.35z"
          opacity="0.85" filter="url(#organicNoise)"/>

    <!-- 杯口自然光斑 -->
    <ellipse cx="12" cy="5.5" rx="5" ry="0.8" fill="#F8F9FA" opacity="0.4"/>

    <!-- 杯身水珠效果 -->
    <g opacity="0.6">
        <path d="M8 9q0.5-0.2 1 0" stroke="#E8F4F8" stroke-width="0.5" fill="none"/>
        <path d="M16 11q0.3-0.3 0.8-0.1" stroke="#B8D8E8" stroke-width="0.4" fill="none"/>
    </g>

    <!-- 木质底座 -->
    <rect x="8" y="20" width="8" height="1" fill="#8B5A2B" opacity="0.8" rx="0.3"/>
    <rect x="8.5" y="20.5" width="7" height="0.5" fill="#A0785A" opacity="0.6" rx="0.2"/>
</svg>